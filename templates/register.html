<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="{{ url_for('static', filename='favico.ico') }}" type="image/x-icon" />
    <meta property="og:title" content="English Academy" />
    <meta property="og:description" content="English Academy, tempat yang tepat untuk mengembangkan skill Bahasa Inggrismu" />
    <meta property="og:image" content="{{ url_for('static', filename='ogimage.jpg') }}" />
    
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Register</title>

    <!-- bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <link href="{{ url_for('static', filename='style/login.css') }}" rel="stylesheet" />
</head>

<body>
    <div class="wrapper mx-2">
        <form action="/api/register" method="post">
            <h1>Register</h1>
            <div id="alertContainer" class="mt-4">
                <div class="alert alert-dark alert-dismissible fade show" role="alert">
                    Tes alert
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Masukkan Nama" name="name" required />
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="number" placeholder="Masukkan Nomor Telepon" name="mobileNum" required />
                <i class='bx bx-phone'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Masukkan Alamat Email" name="email" required />
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Masukkan Password" name="password" required />
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Masukkan Konfirmasi Password" name="passwordConf" required />
                <i class="bx bx-lock-alt"></i>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Have an account? <a href="/login">Login</a></p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script/script.js') }}"></script>
    <script>
        $(document).ready(function(){
            showAlert();
        });
    </script>
</body>

</html>
